<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patchify - microKORG Patch Library Editor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #1a1a1a;
        color: #e0e0e0;
        line-height: 1.6;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background-color: #222;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      h1 {
        margin-bottom: 10px;
        color: #fff;
      }

      .main-controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .control-group {
        background-color: #222;
        padding: 15px;
        border-radius: 8px;
      }

      .control-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #fff;
      }

      input[type="range"],
      input[type="text"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        background-color: #333;
        border: 1px solid #444;
        border-radius: 4px;
        color: #e0e0e0;
        font-family: monospace;
      }

      input[type="range"] {
        padding: 0;
        height: 8px;
        cursor: pointer;
      }

      input[type="text"]:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #0066cc;
        background-color: #3a3a3a;
      }

      button {
        background-color: #0066cc;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #0052a3;
      }

      button:active {
        background-color: #004080;
      }

      button.secondary {
        background-color: #444;
      }

      button.secondary:hover {
        background-color: #555;
      }

      .section {
        background-color: #222;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
      }

      .section h2 {
        margin-bottom: 15px;
        color: #fff;
        font-size: 18px;
      }

      .patch-list {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #444;
        border-radius: 4px;
      }

      .patch-item {
        padding: 10px;
        border-bottom: 1px solid #333;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .patch-item:last-child {
        border-bottom: none;
      }

      .patch-item:hover {
        background-color: #2a2a2a;
      }

      .patch-item.active {
        background-color: #0066cc;
        color: white;
      }

      .controls-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }

      .knob-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .knob-label {
        font-size: 12px;
        margin-bottom: 8px;
        text-align: center;
        color: #aaa;
      }

      .knob {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: conic-gradient(#0066cc, #0066cc 0%, #333 0%);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: relative;
      }

      .knob::before {
        content: '';
        width: 2px;
        height: 20px;
        background-color: #fff;
        position: absolute;
        top: 5px;
      }

      .status {
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
        font-size: 12px;
      }

      .status.success {
        background-color: #1a3a1a;
        color: #7fff7f;
      }

      .status.error {
        background-color: #3a1a1a;
        color: #ff7f7f;
      }

      .lcd-display {
        background-color: #1a4d1a;
        color: #00ff00;
        font-family: 'Courier New', monospace;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        letter-spacing: 1px;
      }

      textarea {
        font-family: 'Courier New', monospace;
        font-size: 12px;
        min-height: 150px;
        resize: vertical;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal-content {
        background-color: #222;
        padding: 30px;
        border-radius: 8px;
        max-width: 500px;
        width: 90%;
      }

      .modal-content h2 {
        margin-bottom: 20px;
        color: #fff;
      }

      .modal-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
